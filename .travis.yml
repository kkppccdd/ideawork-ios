branches:
  only:
  - phase_1_2
language: objective-c
xcode_workspace: ideawork.xcworkspace
xcode_scheme: ideawork

before_script:
  - openssl aes-256-cbc -k "$ENCRYPTION_SECRET" -in scripts/profile/iOSTeam_Provisioning_Profile_.mobileprovision.enc -d -a -out scripts/profile/iOSTeam_Provisioning_Profile_.mobileprovision
  - openssl aes-256-cbc -k "$ENCRYPTION_SECRET" -in scripts/certs/dist.cer.enc -d -a -out scripts/certs/dist.cer
  - openssl aes-256-cbc -k "$ENCRYPTION_SECRET" -in scripts/certs/dist.p12.enc -d -a -out scripts/certs/dist.p12
after_script:
  - ./scripts/remove-key.sh

env:
  global:
  - APP_NAME="ideawork"
  - 'DEVELOPER_NAME="iPhone Distribution: Leilei Cai"'
  - PROFILE_NAME="iOSTeam_Provisioning_Profile_"
  - secure: 
  - secure: 
